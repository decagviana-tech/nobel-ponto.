    <style>
      @media print {
        /* Oculta TUDO por padrão */
        body * {
            visibility: hidden;
            height: 0; 
            overflow: hidden;
        }

        /* Torna visível APENAS a área marcada para impressão */
        #printable-content, #printable-content * {
            visibility: visible;
            height: auto;
            overflow: visible;
        }

        /* Reposiciona a área de impressão no topo absoluto da página */
        #printable-content {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            margin: 0;
            padding: 20px;
            background: white;
            z-index: 9999;
        }

        /* Configurações de Página */
        @page {
          size: auto;
          margin: 0mm;
        }
        
        body {
            background-color: white;
        }
      }
    </style>
